<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css" />
	<link  rel="stylesheet" type="text/css" href="css/style3.css"/>
	<title>My Profile</title>
</h:head>
 <body>
 	<div class="container-fluid main">
  		<div class="card profile">
		    <div class="card-header profileName">
		     <h:outputText value="#{userData.username}"></h:outputText>     
		      
		    </div>
		    <div class="card-body profileBody">
		      <div class="profilePic">
		        <img class="avatar" src="resources/images/avatar.png" alt="Username" />
		      </div>
		      <div class="profileInfo">
		      </div>
		    </div>		     
		 </div>
		 
	<div class="wrapper">
        <ul class="mainMenu">
            <li class="item" id="account">
                <a href="#account" class="btn"><i class="fas fa-user-circle"></i>Favorite Shows</a>
                <div class="subMenu">
                  <ul>
                   	<ui:repeat var="f" value="#{userData.favs}">
                   		<li><h:outputText value="#{f.title}"></h:outputText></li>
                   	</ui:repeat>
                  </ul> 
                </div>
            </li>          
            
            <li class="item">
                <a href="index.jsf" class="btn"><i class="fas fa-sign-out-alt"></i>Homepage</a>
            </li>
        </ul>
    </div>
    
    </div>
x	 </body>
 </html>
