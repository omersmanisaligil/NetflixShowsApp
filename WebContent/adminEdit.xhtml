<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mcv="http://myfaces.apache.org/commons/validators">
<h:head>
	<meta charset="UTF-8" />
	<title>Edit Show Information</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<body>
	<h:form>
		<h:panelGrid columns="3">
			
			<h:outputText value="Show ID" />
			<h:inputText value="#{showData.show_id}" id="showID" readonly="#{facesContext.renderResponse}"/><br/>

			<h:outputText value="Type: " />
			<p:selectOneMenu value="#{showData.type}" id="type" required="true"
				requiredMessage="Please select the type" label="Type">
				<f:selectItem itemLabel="--SELECT TYPE--" itemValue="type"
					noSelectionOption="true" />
				<f:selectItems value="#{listAccess.types}" />
				<f:validateRequired></f:validateRequired>
			</p:selectOneMenu>
			<p:message for="type"></p:message>

			<h:outputText value="Title: " />
			<h:inputText value="#{showData.title}" id="title"/><br/>


			<h:outputText value="Rating: " />
			<p:selectOneMenu value="#{showData.rating}" id="rating"
				required="true" requiredMessage="Please select the rating"
				label="Rating">
				<f:selectItem itemLabel="--SELECT RATING--" itemValue="rating"
					noSelectionOption="true" />
				<f:selectItems value="#{listAccess.ratings}" />
				<f:validateRequired></f:validateRequired>
			</p:selectOneMenu>
			<p:message for="rating"></p:message>


			<h:outputText value="Director: " />
			<p:inputText id="director" value="#{showData.director}"
				required="true" requiredMessage="Please enter the director"
				validatorMessage="Director name must be more than 3 letters">
				<f:validateLength minimum="3"></f:validateLength>
				<f:validateRegex pattern="[ÇçğĞüÜöÖışŞİA-Za-z,. ;']+"></f:validateRegex>
			</p:inputText>
			<p:message for="director"></p:message>

			<h:outputText value="Cast: " />
			<p:inputText value="#{showData.cast}" required="true" id="cast"
				requiredMessage="Please enter the cast">
			</p:inputText>
			<p:message for="cast"></p:message>

			<h:outputText value="Country: " />
			<p:inputText value="#{showData.country}" required="true" id="country"
				requiredMessage="Please enter the country"
				validatorMessage="Please enter a valid country name">
				<f:validateRegex pattern="[ÇçğĞüÜöÖışŞİA-Za-z,.;' ]+"></f:validateRegex>
			</p:inputText>
			<p:message for="country"></p:message>

			<h:outputText value="Release Year: " />
			<p:inputText value="#{showData.releaseYear}" id="year"
				required="true" requiredMessage="Please enter the release year"
				validatorMessage="Values should be 4 digits maximum.">
				<f:validateLength maximum="4" minimum="4"></f:validateLength>
			</p:inputText>
			<p:message for="year"></p:message>

			<h:outputText value="Duration: " />
			<p:inputText value="#{showData.duration}" id="duration"
				required="true" requiredMessage="Please enter the duration">
			</p:inputText>
			<p:message for="duration"></p:message>

			<h:outputText value="Listed In:	" />
			<p:inputText value="#{showData.listedIn}" id="listedin"
				required="true" requiredMessage="Please enter the value">
			</p:inputText>
			<p:message for="listedin"></p:message>

			<h:outputText value="Description: " />
			<p:inputTextarea row="30" col="20" value="#{showData.desc}" id="desc"
				required="true" requiredMessage="Please enter the description"
				validatorMessage="Description must be greater than 5 characters">
				<f:validateLength minimum="5"></f:validateLength>
			</p:inputTextarea>
			<p:message for="desc"></p:message>


			<h:outputLabel value="#{showData.message}" />
			<h:commandButton value="Update" action="#{showData.updateShow}" />
			<h:commandButton value="Back to panel" action="#{adminBean.panel}" immediate="true" />		

		</h:panelGrid>
	</h:form>
</body>
</html>
