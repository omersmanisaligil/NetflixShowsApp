<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Search Shows</title>
</h:head>
<body>
	<h:form rendered="#{isAdmin}">
	<p:sidebar widgetVar="searchBar" position="left" baseZIndex="10000">
    <h1 style="font-weight:normal">Search Bar</h1>
	    <h:panelGrid columns="2">
		
		<h:outputText value="Type: "/> 
		<h:selectOneMenu value="#{showView.type}">
			<f:selectItem itemLabel="--SELECT TYPE--" itemValue="type"/>
			<f:selectItems value="#{listAccess.types}" />
		</h:selectOneMenu>
		
		<h:outputText value="Title: "/>
		<h:inputText value="#{showView.title}"/>
		
		<h:outputText value="Rating: "/>
		<h:selectOneMenu value="#{showView.rating}">
			<f:selectItem itemLabel="--SELECT RATING--" itemValue="rating"/>				
			<f:selectItems value="#{listAccess.ratings}"/>
		</h:selectOneMenu>
		
		
		<h:outputText value="Director: "/>
		<h:inputText value="#{showView.director}"/>
		
		<h:outputText value="Cast: "/>
		<h:inputText value="#{showView.cast}"/>
	
		 <h:outputText value="Country: "/>
		<h:inputText value="#{showView.country}"/>	
		
		<h:outputText value="Release Year: "/>
		<h:inputText value="#{showView.releaseYear}"/>	
		
		<h:outputText value="Duration: "/>
		<h:inputText value="#{showView.duration}"/>	
		
		<h:outputText value="Listed In:	"/>
		<h:inputText value="#{showView.listedIn}"/>	
	
		<h:outputText value="Description Includes: "/>
		<h:inputTextarea row="30" col="20" value="#{showView.desc}"/>
    	</h:panelGrid>	
    <p:commandButton value="Cancel" oncomplete="PF('searchBar').hide()"/>
    <h:commandButton value="Search" action="#{showView.searchAction}"></h:commandButton>	
    
	</p:sidebar>
	<p:commandButton icon="pi pi-arrow-down" oncomplete="PF('searchBar').show()" />
	
	<p:dataTable var="show" value="#{showView.searchResults}" rows="25"
		paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
        rowsPerPageTemplate="25,50,100,150">
        
      		<p:column><p:tabView>
      			<p:tab title="General Information">
      				<h:panelGrid columns="2" cellpadding="5">
      					<h:graphicImage value="https://occ-0-1009-1007.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABY2RaV7lmwNA_zFFJwKRBXihkZ48c9xXBr8LL1URZdCBJnSYzuVtZ7JwORZY6il2KQqMxR--UMwFFotXKMa3s-LGskE0.jpg?r=24b"/>
      					<h:panelGrid>
	      					<h:outputText value="Show Id:"/><h:outputText value="#{show.show_id}" />      						
	      					<h:outputText value="Show Type:"/><h:outputText value="#{show.type}" />
	      					<h:outputText value="Show Title:"/><h:outputText value="#{show.title}"/>
	      					<h:outputText value="Director:"/><h:outputText value="#{show.director}"/>
	      					<h:outputText value="Rating:"/><h:outputText value="#{show.rating}"/>
	      					<h:outputText value="Duration:"/><h:outputText value="#{show.duration}"/>
	      					<h:outputText value="Release Year:"/><h:outputText value="#{show.releaseYear}"/>
	      					<h:outputText value="#{show.show_id}"/><h:commandLink value="Edit" action="#{showData.editShow(show.show_id)}"/>	
	      				</h:panelGrid>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Description">
      				<h:panelGrid columns="2" cellpadding="5">
      					<h:graphicImage value="https://occ-0-1009-1007.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABY2RaV7lmwNA_zFFJwKRBXihkZ48c9xXBr8LL1URZdCBJnSYzuVtZ7JwORZY6il2KQqMxR--UMwFFotXKMa3s-LGskE0.jpg?r=24b"/>
						<h:panelGrid>      					
      						<h:outputText value="Show Desc:"/><h:outputText value="#{show.desc}" />
      						<h:outputText value="Cast:"/><h:outputText value="#{show.cast}"/>
      					</h:panelGrid>
      				</h:panelGrid>
					
				</p:tab>
      				
      		</p:tabView></p:column>
      	</p:dataTable>
	
	<h:commandButton value="Back to panel" action="#{adminBean.panel}"/>
		
</h:form>
<h:form rendered="#{!isAdmin}">
		<h:commandLink>you do not have access to this page.</h:commandLink>
	</h:form>
</body>
</html>
