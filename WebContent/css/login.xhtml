<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8"/>
<title>Log In</title>
<link  rel="stylesheet" type="text/css" href="css/style2.css"/>
</head>
<h:body>
   
   <div class="hero">
   		<div class="form-box">
   			<div class="button-box">
   				   				
   				<a href="signup.jsf">Do not have an account? Create one.</a>    								
   				
   			</div>   			
   		
   		<h:graphicImage class="image" value="resources/images/logo-2.png"/>
   		
   			<h:form id="signup" class="input-group">   				
   				<p:inputText type="text" class="input-field" placeholder="Username" value="#{userData.username}"></p:inputText>   				
   				<p:inputText type="password" class="input-field" placeholder="Password" value="#{userData.password}"></p:inputText>   				
   				<h:commandButton class="submit-btn" value="Log In" action="#{userData.validateUsernamePassword}"></h:commandButton>
   				<h:commandButton class="submit-btn" value="Homepage" action="index?faces-redirect-true"></h:commandButton>   				
   			</h:form>
   			
   			
   			
   		</div>  
   </div>
   
    
   
</h:body>
</html>
