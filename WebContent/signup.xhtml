<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8"/>
<title>Sign Up</title>
<link  rel="stylesheet" type="text/css" href="css/style2.css"/>
</head>
<h:body>
   
   <div class="hero">
   		<div class="form-box">
   			<div class="button-box">
   				   				
   				<a href="login.jsf">Already have an account? Log in here.</a>    								
   				
   			</div> 
   			
   			<h:graphicImage class="image" value="https://cdn2.iconfinder.com/data/icons/food-drink-60/50/1F37F-popcorn-512.png"/>
   			
   			<h:form id="login" class="input-group">   				
   				<p:inputText type="text" class="input-field" placeholder="Username"/>
   				<p:inputText type="password" class="input-field" placeholder="Password"/>
   				<p:inputText type="password" class="input-field" placeholder="Repeat Password"/>   				
   				<h:commandButton class="submit-btn" value="Sign Up" />
   				<h:commandButton class="submit-btn" value="Homepage" action="index?faces-redirect-true"></h:commandButton>
   				
   			</h:form>
   		
   		
   			
   		</div>  
   </div>
   
    
   
</h:body>
</html>
