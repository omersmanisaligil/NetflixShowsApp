<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"/>
<title>Sign Up</title>
<link  rel="stylesheet" type="text/css" href="css/style2.css"/>
</head>
<h:body>
   
   <div class="hero">
   		<div class="form-box">
   			<div class="button-box">
   				<div id="btn"></div>
   				<h:button type="button" class="toggle-btn" value="Log In" action="#"></h:button>
   				<h:button type="button" class="toggle-btn" value="Sign Up" action="#"></h:button>
   			</div>
   			
   			<h:form id="login" class="input-group">   				
   				<input type="text" class="input-field" value="Username"></input>
   				<input type="password" class="input-field" value="Password"></input>
   				<input type="password" class="input-field" value="Repeat Password"></input>   				
   				<h:button type="submit" class="submit-btn" value="Sign Up"></h:button>
   			</h:form>
   		
   		
   			
   		</div>  
   </div>
   
    
   
</h:body>
</html>
