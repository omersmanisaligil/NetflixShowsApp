<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css" />
	<link  rel="stylesheet" type="text/css" href="css/style5.css"/>
	<title>Show Details - #{showData.title}</title>
</h:head>
 <body style="background-image: url('resources/images/background-2.png'); background-size: cover">
	<h:form>
 
 	
 	<div class="movie-card">
  
  <div class="container"> 
  
    
    <a href="#"><h:graphicImage value="placeholder.jpg" 
    alt="cover" class="cover" /></a>
    <div class="hero" style="background-image: url('resources/images/shows-background.jpg'); background-size: cover">
             
      <div class="details">
      
 		<div class="title1">  <!-- Title and rating -->
 		<h:outputText value="#{showData.title}"/>
 		</div> 

      <div class="title2"><h:outputText value="#{showData.country}"/></div>  <!-- Country -->       
      </div> <!-- end details -->
      
    </div> <!-- end hero -->
    
    <div class="description">
      
     <div class="column1"><!-- listed-in --> 
        <h:commandButton value="Add to favorites" rendered="#{!userData.loggedIn}" action='#{showData.addFav}'/><br/>
        <h:outputText value="#{showData.listedIn}"/>
      </div> <!-- end column1 -->
      
      <div class="column2"> <!-- show description -->
 		<h:panelGrid columns="2">
	 		<p><strong>Desc:</strong></p>
	 		<h:outputText value="#{showData.desc}"/>
	 		<p><strong>Cast:</strong></p>
	 		<h:outputText value="#{showData.cast}"/>
	 		<p><strong>Director:</strong></p>	 		
	    	<h:outputText value="#{showData.director}"/>
	 		<p><strong>Duration:</strong></p>	
	    	<h:outputText value="#{showData.duration}"/>
 		</h:panelGrid>
      </div> <!-- end column2 -->
    </div> <!-- end description -->
    
    
    
    <div class="links">
   	 <a href="index.jsf">Homepage</a>
   	 <p/>
   	 <a href="user-profile.jsf">My Profile</a>
    </div>
  </div> <!-- end container -->
  
 
</div> <!-- end movie-card -->
 
 
 	</h:form>
 
 
 </body>
 </html>
